<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 导入jquery核心类库 -->
<script type="text/javascript" src="../js/jquery-1.8.3.js"></script>
<!-- 导入easyui类库 -->
<script type="text/javascript" src="../js/easyui/jquery.easyui.min.js"></script>
<!-- 导入默认主题CSS文件 -->
<link id="easyuiTheme" rel="stylesheet" type="text/css" href="../js/easyui/themes/default/easyui.css"/>
<!--  导入图标CSS文件 -->
<link rel="stylesheet" type="text/css" href="../js/easyui/themes/icon.css"/>
<!--  导入国际化信息文件 -->
<script src="../js/easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
<script type="text/javascript">
$(function(){
	$("#btn").click(function(){
// 	  弹出窗口
	  $("#mywindow").window("open");
	})
	
	$("#saveBtn").click(function(){
// 		提交表单之前检验form表单中的input输入框是否都已通过验证
		var flag = $("#myform").form('validate');
		if(flag){
			$("#myform").submit();
		}
	})
	
})

</script>
</head>
<body>
 <button id="btn">点击弹出窗口</button>
 
 <div id="mywindow" class="easyui-window" title="收派标准新增或修改" 
 data-options="collapsible:false,closed:true,modal:true" style="height: 300px;width: 500px;">
   <form id="myform" action="xxx.action">
	   <table>
	    <tr><td>姓名</td><td><input class="easyui-validatebox" data-options="required:true,missingMessage:'姓名不能为空'"/></td></tr>
	    <tr><td>年龄</td><td><input class="easyui-numberbox" data-options="required:true,precision:1,max:100,min:20"/></td></tr>
	   </table>
	   <button id="saveBtn" type="button">提交</button>
   </form>
 </div>
 
</body>
</html>
