<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 导入jquery核心类库 -->
<script type="text/javascript" src="../js/jquery-1.8.3.js"></script>
<!-- 导入easyui类库 -->
<script type="text/javascript" src="../js/easyui/jquery.easyui.min.js"></script>
<!-- 导入默认主题CSS文件 -->
<link id="easyuiTheme" rel="stylesheet" type="text/css" href="../js/easyui/themes/default/easyui.css"/>
<!--  导入图标CSS文件 -->
<link rel="stylesheet" type="text/css" href="../js/easyui/themes/icon.css"/>
<!--  导入国际化信息文件 -->
<script src="../js/easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
</head>
<body class="easyui-layout">
<!--  <div  style="width: 100%;height: 100% "> -->
  <div title="北部区域" data-options="region:'north'" style="height: 100px"></div>
  <div title="西部区域" data-options="region:'west'" style="width: 200px"></div>
  <div title="中部区域" data-options="region:'center'"></div>
  <div title="东部区域" data-options="region:'east'" style="width: 200px"></div>
  <div title="南部区域" data-options="region:'south'"  style="height: 50px"></div>
<!--  </div> -->
</body>
</html>
