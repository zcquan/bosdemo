<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 导入jquery核心类库 -->
<script type="text/javascript" src="../js/jquery-1.8.3.js"></script>
<!-- 导入easyui类库 -->
<script type="text/javascript" src="../js/easyui/jquery.easyui.min.js"></script>
<!-- 导入默认主题CSS文件 -->
<link id="easyuiTheme" rel="stylesheet" type="text/css" href="../js/easyui/themes/default/easyui.css"/>
<!--  导入图标CSS文件 -->
<link rel="stylesheet" type="text/css" href="../js/easyui/themes/icon.css"/>
<!--  导入国际化信息文件 -->
<script src="../js/easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
<script type="text/javascript">
$(function(){
	$("#grid").datagrid({
		url:'../data/datagrid.json',
		columns:[[
		          {field:'name',title:"姓名",width:200},
		          {field:'gender',title:"性别",width:100,formatter:function(value,rowData,rowIndex){
// 		        	  value当前值,rowData当前值所对应的行数据,rowIndex当前值所在的行索引值
// 		        	  alert(value+"---"+JSON.stringify(rowData)+"---"+rowIndex);
		        	  if(value==1){
		        		  return "男";
		        	  }
		        	  if(value==0){
		        		  return "女";
		        	  }
		          }},
		          {field:'age',title:"年龄",width:100}
		          ]],
		  singleSelect:true,//单行选中的效果
		  pagination:true,   //开启分页栏
		  pageSize:2,
		  rownumbers : true, // 行号
		  pageList:[2,4,6,10]
	})
})

</script>
</head>
<body>
  <table id="grid"></table>
  
  
</body>
</html>
