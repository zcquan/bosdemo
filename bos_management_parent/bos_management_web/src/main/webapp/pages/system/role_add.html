<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>角色添加</title>
		<!-- 导入jquery核心类库 -->
		<script type="text/javascript" src="../../js/jquery-1.8.3.js"></script>
		<!-- 导入easyui类库 -->
		<link rel="stylesheet" type="text/css" href="../../js/easyui/themes/default/easyui.css">
		<link rel="stylesheet" type="text/css" href="../../js/easyui/themes/icon.css">
		<link rel="stylesheet" type="text/css" href="../../js/easyui/ext/portal.css">
		<link rel="stylesheet" type="text/css" href="../../css/default.css">
		<script type="text/javascript" src="../../js/easyui/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="../../js/easyui/ext/jquery.portal.js"></script>
		<script type="text/javascript" src="../../js/easyui/ext/jquery.cookie.js"></script>
		<script src="../../js/easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
		<!-- 导入ztree类库 -->
		<link rel="stylesheet" href="../../js/ztree/zTreeStyle.css" type="text/css" />
		<script src="../../js/ztree/jquery.ztree.all-3.5.js" type="text/javascript"></script>
		<script src="../../js/jquery.serializejson.min.js" type="text/javascript"></script>
		<script type="text/javascript">
// 		    alert(location.search.split("=")[1]);//?id=63
		    
			$(function(){
				// 授权树初始化
				var setting = {
					data : {
						key : {
							title : "t"
						},
						simpleData : {
							enable : true
						}
					},
					check : {
						enable : true,
					}
				};
				
				$.ajax({
					url : '../../menuAction_findByPidIsNull.action',
					type : 'POST',
					dataType : 'json',
					success : function(data) {
// 						var zNodes = eval("(" + data + ")");
						$.fn.zTree.init($("#menuTree"), setting, data);
					},
					error : function(msg) {
						alert('树加载异常!');
					}
				});
				
				
// 				动态获取所有的权限数据
				$.post("../../permissionAction_findAll.action",function(data){
// 					[{"description":"快递员列表","id":63,"keyword":"courier-list","name":"快递员列表"},
// 					 {"description":"快递员删除","id":64,"keyword":"courier-delete","name":"快递员删除"}]
					for (var i = 0; i < data.length; i++) {
						$("#permissionTD").append("<input type='checkbox' value='"+data[i].id+"' name='permissionIds'>"+data[i].name+" </input>")
					}
					
				})
				
				
				// 点击保存
				$('#save').click(function(){
					if($("#roleForm").form('validate')){
						var formData = $("#roleForm").serializeJSON();
// 						
// 						组装权限数据
						
						var permissionIds =  new Array(); 
						$('input[name="permissionIds"]:checked').each(function(){ 
							permissionIds.push($(this).val());
						}); 
						permissionIds = permissionIds.join(',');
						formData['permissionIds'] = permissionIds;
// 						组装菜单数据
                        var treeObj = $.fn.zTree.getZTreeObj("menuTree"); //获取ztree树形对象
						var nodes = treeObj.getCheckedNodes(true);
                        
						var menuIds = new Array();
                         for (var i = 0; i < nodes.length; i++) {
                        	 menuIds.push(nodes[i].id);
						}
                         menuIds = menuIds.join(',');
                         formData['menuIds'] = menuIds;
// 						alert(JSON.stringify(formData));
                         $.post("../../roleAction_save.action",formData,function(data){
                        	 if(data.success){
                        		 location.href='role.html'; 
                        	 }else{
                        		 $.messager.alert('提示',data.message);
                        	 }
                        	 
                         })
					}
					
					
					
// 					location.href='role.html';
				});
			});
		</script>
	</head>

	<body class="easyui-layout">
		<div region="north" style="height:31px;overflow:hidden;" split="false" border="false">
			<div class="datagrid-toolbar">
				<a id="save" icon="icon-save" href="#" class="easyui-linkbutton" plain="true">保存</a>
			</div>
		</div>
		<div region="center" style="overflow:auto;padding:5px;" border="false">
			<form id="roleForm" method="post">
				<table class="table-edit" width="80%" align="center">
					<tr class="title">
						<td colspan="2">角色信息</td>
					</tr>
					<tr>
						<td>名称</td>
						<td>
							<input type="text" name="name" class="easyui-validatebox" data-options="required:true" />
						</td>
					</tr>
					<tr>
						<td>关键字</td>
						<td>
							<input type="text" name="keyword" class="easyui-validatebox" data-options="required:true" />
						</td>
					</tr>
					<tr>
						<td>描述</td>
						<td>
							<textarea name="description" rows="4" cols="60"></textarea>
						</td>
					</tr>
					<tr>
						<td>权限选择</td>
						<td id="permissionTD">
						</td>
					</tr>
					<tr>
						<td>菜单授权</td>
						<td>
							<ul id="menuTree" class="ztree"></ul>
						</td>
					</tr>
				</table>
			</form>
		</div>
	</body>

</html>
